
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>digtimer</title>
<style>html, body { margin: 0; padding: 0; }</style>
<script src="bundle.js"></script>
</head>
<body>
<div id="form-container">
<h1>digtimer</h1>
<form id="form" onsubmit="return false">
Time: <input type="text" value="2" size="8" id="timeinput"> min.
<input type="submit" value="start">
</form>
</div>
<div id="result-container" style="display: none">
<div id="table">
<table>
<tr>
<td>Time: </td><td id="time"></td>
</tr>
<tr>
<td>Start: </td><td id="start"></td>
</tr>
<tr>
<td>End: </td><td id="end"></td>
</tr>
<tr>
<td>Elapsed time: </td><td id="elapsedtime"></td>
</tr>
<tr>
<td>Remaining time: </td><td id="remainingtime"></td>
</tr>
</table>
</div>
<canvas id="canvas" />
</div>
</body>
</html>
